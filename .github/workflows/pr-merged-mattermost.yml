name: Notify Mattermost on merged PRs

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  notify:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check if PR was auto-merged
        id: check_auto_merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Check if PR was merged by a bot or has auto-merge label
          ACTOR="${{ github.actor }}"
          LABELS=$(gh pr view $PR_NUMBER --json labels -q '.labels[].name' | tr '\n' ' ')
          
          if [[ "$ACTOR" == *"[bot]" ]] || [[ "$LABELS" == *"auto-merge"* ]] || [[ "$LABELS" == *"patch"* ]]; then
            echo "is_auto_merged=true" >> $GITHUB_OUTPUT
            echo "merge_type=$ACTOR" >> $GITHUB_OUTPUT
          else
            echo "is_auto_merged=false" >> $GITHUB_OUTPUT
            echo "merge_type=manual" >> $GITHUB_OUTPUT
          fi

      - name: Build short changelog
        id: changelog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          COMMITS=$(gh pr view $PR_NUMBER --json commits -q '.commits[].messageHeadline')
          if [ -z "$COMMITS" ]; then
            echo "text=No commit messages found" >> $GITHUB_OUTPUT
          else
            echo "text=$(echo "$COMMITS" | jq -r '.[]' | head -n 10 | sed 's/^/- /')" >> $GITHUB_OUTPUT
          fi

      - name: Send Mattermost notification
        if: steps.check_auto_merge.outputs.is_auto_merged == 'true'
        env:
          MATTERMOST_BOT_TOKEN: ${{ secrets.MATTERMOST_BOT_TOKEN }}
          MATTERMOST_CHANNEL_ID: ${{ secrets.MATTERMOST_CHANNEL_ID }}
          MATTERMOST_BASE_URL: ${{ secrets.MATTERMOST_BASE_URL }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          MERGED_AT: ${{ github.event.pull_request.merged_at }}
          CHANGELOG: ${{ steps.changelog.outputs.text }}
          MERGE_TYPE: ${{ steps.check_auto_merge.outputs.merge_type }}
        run: |
          if [ -z "$MATTERMOST_BOT_TOKEN" ] || [ -z "$MATTERMOST_CHANNEL_ID" ] || [ -z "$MATTERMOST_BASE_URL" ]; then
            echo "Missing Mattermost secrets (MATTERMOST_BOT_TOKEN, MATTERMOST_CHANNEL_ID, MATTERMOST_BASE_URL)" >&2
            exit 1
          fi
          curl -sS -X POST \
            -H "Authorization: Bearer $MATTERMOST_BOT_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"channel_id\":\"$MATTERMOST_CHANNEL_ID\",\"message\":\"[$REPO] PR #$PR_NUMBER: \\\"$PR_TITLE\\\" was auto-merged by $MERGE_TYPE.\\nMerged at: $MERGED_AT\\nLink: $PR_URL\\nChangelog:\\n$CHANGELOG\"}" \
            "$MATTERMOST_BASE_URL/api/v4/posts"

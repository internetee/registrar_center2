name: Github Testing
on: [push, pull_request]

permissions:
  contents: read
  id-token: write

jobs:
  bundle_audit:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true
      - name: config bundler
        run: |
          bundle config set without 'development staging production'
          bundle config set deployment 'true'
          bundle env
          head -n1 $(which bundle)
      - name: Install bundle-audit
        run: gem install bundle-audit
      - name: Bundle Audit Check
        run: gem exec bundle-audit check --update
        continue-on-error: true

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        ruby: ['3.2.2']
    runs-on: ${{ matrix.os }}
    env:
      RAILS_ENV: test
      COVERAGE: true
      DISABLE_SPRING: 1

    steps:
      - uses: actions/checkout@v5

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: config bundler
        run: |
          bundle config set without 'development staging production'
          bundle config set deployment 'true'
          bundle env
          head -n1 $(which bundle)

      - name: Install dependencies
        run: |
          gem install bundler -v '>= 2.2.10'
          gem install builder
          gem install nokogiri -v '~> 1.11.3'
          gem install savon
          gem install webmock
          gem install mocha
          gem install minitest -v '~> 5.14'
          gem install simplecov -v '<= 0.17.1'
          bundle install

      - name: Setup application config
        run: cp config/application.yml.sample config/application.yml

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf xfonts-base xfonts-75dpi
          wkhtmltopdf --version

      - name: Remove wkhtmltopdf-binary gem
        run: |
          bundle config set frozen false
          bundle remove wkhtmltopdf-binary
          bundle install

      - name: Install and build assets
        run: |
          yarn install --check-files && yarn sass-migrator division **/*.scss
          bundle exec rails assets:precompile

      - name: Run Tests
        env:
          REPP_HOST: http://registry:3000
          REPP_ENDPOINT: /repp/v1
          WICKED_PDF_PATH: /usr/bin/wkhtmltopdf
        run: rake

      - name: Setup qlty.sh
        run: |
          curl -sSL https://qlty.sh/install.sh | bash
          export PATH="$HOME/.qlty/bin:$PATH"
          qlty --version

      - name: Initialize qlty.sh
        run: |
          export PATH="$HOME/.qlty/bin:$PATH"
          qlty init --no

      - name: Run qlty.sh analysis
        run: |
          export PATH="$HOME/.qlty/bin:$PATH"
          qlty check

      - name: Upload coverage to qlty.sh
        uses: qltysh/qlty-action/coverage@v1
        with:
          oidc: true
          files: coverage/.resultset.json

      - uses: actions/upload-artifact@v4
        with:
          name: qlty-report-${{ matrix.ruby }}
          path: qlty-report.json

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.ruby }}
          path: coverage/
          